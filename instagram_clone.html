<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/input.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€¢ Instagram</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
      <div class="left w-1/4 mx-14"></div>
      <div
        class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative items-center"
      >
        <img class="w-60" src="instagram.png" alt="" />
        <input
          class="px-4 h-12 w-80 my-2 py-4 rounded-sm border border-1 outline-black border-gray-200"
          type="text"
          placeholder="Phone number,username,or email"
        />
        <input
          class="px-4 h-12 my-2 w-80 rounded-sm border border-1 outline-black border-gray-200"
          type="password"
          placeholder="Password"
        />
        <button class="bg-blue-400 text-white px-4 h-10 rounded-md w-80">
          Log In
        </button>
        <hr class="my-2 bg-black" />
        <span class="font-sans text-center py-8 text-xl text-blue-700"
          >Log in with Facebook</span
        >
        <span class="text-center text-md">Forgot password?</span>
      </div>
    </div>

    <div
      class="bg-white container mt-40 flex flex-col mx-auto items-center justify-center"
    >
      <div class="left w-1/4 mx-14">
        <span class="text-center text-md">Dont have an account? Sign up?</span>
      </div>
    </div>
  </body>
</html>
